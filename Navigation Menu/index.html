<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Navigation Menu</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
	<script>

	</script>
	
	
<body>
	<!-- Adding ng-app declaration to initialise AngularJS -->
	<div id="main" ng-app>
	
		<!-- The navigation menu will get the value of the active variable as a class. -->
		<!-- The $event.preventDefault() stops the page from jumping when a link is clicked. -->

		<nav class="{{active}} animated fadeInLeft" ng-click="$event.preventDefault()">
		
			<!-- When a link in the menu is clicked, set the active variable -->
		
			<a href="#" class="Home" ng-click="active='Home'"/>Home</a>
			<a href="#" class="Projects" ng-click="active='Projects'"/>Projects</a>
			<a href="#" class="Services" ng-click="active='Services'"/>Services</a>
			<a href="#" class="Contact" ng-click="active='Contact'"/>Contact</a>			
		</nav>
		
		<!-- ng-show will show an element if the value in the quotes is truthful,
		 while ng-hide does the opposite. Because the active variable is not set
		 initially, this will cause the first paragraph to be visible. -->
		
		<p class="clickInstruction animated fadeInRight" ng-hide="active">Please click a menu item</p>
		<p class="clickInstruction" ng-show="active">You chose {{active}}</p>
		
	</div>
</body>
</html>
